<agm-map [style.height.px]="height" [latitude]="lat" [longitude]="lng">
  <agm-direction
    [origin]="origin"
    [destination]="destination"
    [waypoints]="waypoints"
  ></agm-direction>
  <agm-circle
    [latitude]="lat + 0.3"
    [longitude]="lng"
    [radius]="5000"
    [fillColor]="'red'"
  >
  </agm-circle>
</agm-map>
