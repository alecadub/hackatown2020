<div class="input-group">
  <input
    id="fromAddress"
    placeholder=""
    type="text"
    (keydown.enter)="$event.preventDefault()"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="off"
    #from
    required
  />
  <span class="highlight"></span>
  <span class="bar"></span>
  <label>Starting Point</label>
</div>

<div class="input-group">
  <input
    id="toAddress"
    placeholder=""
    type="text"
    (keydown.enter)="$event.preventDefault()"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="off"
    #to
    required
  />
  <span class="highlight"></span>
  <span class="bar"></span>
  <label>Destination</label>
</div>

<ion-button id="navigateButton" (click)="updateMap()" shape="round">
  <ion-icon slot="icon-only" name="arrow-round-forward"></ion-icon>
</ion-button>
